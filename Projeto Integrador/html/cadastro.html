</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html">
                    <img src="../imagens/logo.png" alt="logo">
                </a>
            </div>
            <div class="titulo">
                <div class="nome-site">
                    <a href="index.html"> BOOKIE&COFFE</a>
                 </div>
                 <div class="legenda-site">
                     <a href="">Conhecimento&Aconchego</a>
                 </div>
            </div>
            <div class="menu">
                <div>
                    <a href="../index.html">Início</a>
                </div>

                <form action="./html/cadastro.html">

        </div>
    </header>

    <form action="">
        <div class="container-cadastro">
            <div class="cadastro">
                <h2>Crie sua conta!</h2>
                <div class="elementos-cadastro">
                    <label for="">Nome</label>
                    <div class="input">
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                    </div>
                    <label for="Email">Email</label>
                    <div class="input">
                        <input type="email" name="email" id="email" placeholder="Digite seu email">
                    </div>
                    <label for="">Senha</label>
                    <div class="input">
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>
                    <div class="container-btn-cadastrar">
                        <button type="submit" class="form-btn-cadastrar">
                            Cadastrar
                        </button>
                    </div>
                </div>
            </div>
         </div>
    </form>

</body>
